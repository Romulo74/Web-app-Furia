<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know Your Fan</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Barra de Navegação -->
    <header>
      <nav
        class="bg-blue-700 text-white p-4 flex justify-center space-x-6 mb-6 shadow"
      >
        <a href="/" class="hover:underline">Cadastro</a>
        <a href="/upload" class="hover:underline">Validação de Documento</a>
        <a href="/admin" class="hover:underline">Painel Admin</a>
      </nav>
    </header>

    <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg my-10">
      <!-- Título -->
      <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">
        Cadastro de Fã de e-Sports
      </h1>

      <!-- Formulário de Cadastro -->
      <form action="/register" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block text-lg font-medium text-gray-700"
            >Nome Completo</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="w-full p-3 border border-gray-300 rounded-md"
            placeholder="Digite seu nome completo"
            required
          />
        </div>

        <div>
          <label for="cpf" class="block text-lg font-medium text-gray-700"
            >CPF</label
          >
          <input
            type="text"
            id="cpf"
            name="cpf"
            class="w-full p-3 border border-gray-300 rounded-md"
            placeholder="Digite seu CPF"
            required
          />
        </div>

        <div>
          <label for="address" class="block text-lg font-medium text-gray-700"
            >Endereço</label
          >
          <input
            type="text"
            id="address"
            name="address"
            class="w-full p-3 border border-gray-300 rounded-md"
            placeholder="Digite seu endereço"
            required
          />
        </div>

        <div>
          <label for="email" class="block text-lg font-medium text-gray-700"
            >E-mail</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-3 border border-gray-300 rounded-md"
            placeholder="Digite seu e-mail"
            required
          />
        </div>

        <div class="flex justify-center">
          <button
            type="submit"
            class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700"
          >
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
