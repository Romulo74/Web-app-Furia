<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Fãs Cadastrados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Barra de Navegação -->
    <header>
      <nav
        class="bg-blue-700 text-white p-4 flex justify-center space-x-6 mb-6 shadow"
      >
        <a href="/" class="hover:underline">Cadastro</a>
        <a href="/upload" class="hover:underline">Validação de Documento</a>
        <a href="/admin" class="hover:underline font-bold">Painel Admin</a>
      </nav>
    </header>

    <div class="max-w-5xl mx-auto p-6">
      <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">
        Painel Administrativo
      </h1>

      <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg">
          <thead>
            <tr class="bg-blue-600 text-white">
              <th class="p-3 text-left">ID</th>
              <th class="p-3 text-left">Nome</th>
              <th class="p-3 text-left">CPF</th>
              <th class="p-3 text-left">Endereço</th>
              <th class="p-3 text-left">Email</th>
            </tr>
          </thead>
          <tbody>
            {% for fan in fans %}
            <tr class="border-t hover:bg-gray-50 text-gray-800">
              <td class="p-2">{{ fan.id }}</td>
              <td class="p-2">{{ fan.name }}</td>
              <td class="p-2">{{ fan.cpf }}</td>
              <td class="p-2">{{ fan.address }}</td>
              <td class="p-2">{{ fan.email }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
